{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tells browsers to scale properly on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ZeroPoint{% endblock title %}</title>

    <!--  Tailwind CSS (you’re using this) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--  Bootstrap CSS (optional, but you were mixing both) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--  Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>

  <body class="bg-gray-900 text-white">
    <!--  Fixed header (responsive navbar) -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">ZeroPoint</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>

            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'available_exams' %}">Exams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_exam_dashboard' %}">
                  My Dashboard
                </a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="{% url 'weekly_schedule' %}">
                  Weekly Schedule
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!--  Adds spacing so content isn’t hidden behind navbar -->
    <div class="container mt-5 pt-4">
      {% block content %}
      {% endblock content %}
    </div>

    <!--  Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!--  Your JS -->
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
